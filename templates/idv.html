<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Text Summarizer
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
    .enlarged {
      transform: scale(1.5); /* Increased scale value */
      transform-origin: top center;
    }
  </style>
 </head>
 <body class="bg-teal-200">
  <div class="max-w-2xl mx-auto my-10 enlarged">
   <div class="bg-black rounded-3xl p-8">
    <div class="flex justify-between items-center mb-6">
     <div class="flex space-x-2">
      <div class="w-4 h-4 rounded-full bg-red-500">
      </div>
      <div class="w-4 h-4 rounded-full bg-yellow-400">
      </div>
      <div class="w-4 h-4 rounded-full bg-green-500">
      </div>
     </div>
     <div class="text-white text-xl font-semibold">
      Text Summarizer
     </div>
     <div class="w-4 h-4 rounded-full bg-gray-300">
     </div>
    </div>
    <div class="bg-white rounded-2xl p-5 mb-5">
     <div class="flex items-center mb-5">
      <img alt="Profile image placeholder" class="rounded-full" height="60" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-D2J7e3n9woRNG3X6mkvKteml/user-w0c3mN8naAtvk6P3X6PPVer4/img-oAMNvIdKlQlraW2dqjLrPzgb.png?st=2023-12-03T23%3A31%3A59Z&amp;se=2023-12-04T01%3A31%3A59Z&amp;sp=r&amp;sv=2021-08-06&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=6aaadede-4fb3-4698-a8f6-684d7786b067&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2023-12-03T17%3A12%3A22Z&amp;ske=2023-12-04T17%3A12%3A22Z&amp;sks=b&amp;skv=2021-08-06&amp;sig=K/hGUV1vc1H1yq8qQU/c9qvDH1owLrN4e7Y7Ij1Kw58%3D" width="60"/>
      <div class="ml-4 text-base font-medium">
       Chat box
      </div>
     </div>
     <div class="flex flex-col space-y-3" id="messageContainer">
      <div class="bg-pink-300 text-pink-800 text-base rounded-full px-5 py-3 self-start">
       Hi, what would you summarize today?
      </div>
      <!-- Messages will be shown here -->
     </div>
    </div>
    <div class="flex items-center bg-pink-600 text-white rounded-full px-5 py-4">
     <input class="bg-transparent flex-1 outline-none text-base" id="textInput" placeholder="enter your text here" type="text"/>
     <button class="text-white text-lg" id="sendButton">
      <i class="fas fa-paper-plane">
      </i>
     </button>
    </div>
   </div>
  </div>
  <script>
   document.getElementById('sendButton').addEventListener('click', function() {
      var textInput = document.getElementById('textInput');
      var messageContainer = document.getElementById('messageContainer');
      var newMessage = document.createElement('div');
      newMessage.textContent = textInput.value;
      newMessage.className = 'bg-gray-200 rounded-full px-5 py-3 self-end';
      messageContainer.appendChild(newMessage);
      textInput.value = ''; // Clear the input field
    });
  </script>
 </body>
</html>
