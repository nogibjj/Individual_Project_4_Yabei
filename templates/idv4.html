<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Text Summarizer
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles to enlarge the layout */
        .enlarged {
            transform: scale(1.25);
            transform-origin: top center;
        }
  </style>
 </head>
 <body class="bg-teal-200">
  <div class="max-w-2xl mx-auto my-10 enlarged">
   <div class="bg-black rounded-3xl p-8">
    <div class="flex justify-between items-center mb-6">
     <div class="flex space-x-2">
      <div class="w-4 h-4 rounded-full bg-red-500">
      </div>
      <div class="w-4 h-4 rounded-full bg-yellow-400">
      </div>
      <div class="w-4 h-4 rounded-full bg-green-500">
      </div>
     </div>
     <div class="text-white text-xl font-semibold">
      Text Summarizer
     </div>
     <div class="w-4 h-4 rounded-full bg-gray-300">
     </div>
    </div>
    <div class="bg-white rounded-2xl p-5 mb-5">
     <div class="flex items-center mb-5">
      <img alt="Profile image placeholder" class="rounded-full" height="60" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-D2J7e3n9woRNG3X6mkvKteml/user-w0c3mN8naAtvk6P3X6PPVer4/img-vSSCS51tCYgdd7RoAea6SwDi.png?st=2023-12-03T23%3A03%3A00Z&amp;se=2023-12-04T01%3A03%3A00Z&amp;sp=r&amp;sv=2021-08-06&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=6aaadede-4fb3-4698-a8f6-684d7786b067&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2023-12-03T18%3A16%3A58Z&amp;ske=2023-12-04T18%3A16%3A58Z&amp;sks=b&amp;skv=2021-08-06&amp;sig=ZeXOvRKUOYDa4yW7CiR/ivaH5aoJZwzJ0SgxNINNa7A%3D" width="60"/>
      <div class="ml-4 text-base font-medium">
       Chat box
      </div>
     </div>
     <div class="flex flex-col space-y-3">
      <div class="bg-pink-300 text-pink-800 text-base rounded-full px-5 py-3 self-start">
       Hi, what would you summarise today?
      </div>
      <div class="bg-gray-200 rounded-full px-5 py-3 self-end">
       <!-- Placeholder for response -->
      </div>
      <div class="bg-gray-200 rounded-full px-5 py-3 self-start">
       <!-- Placeholder for another message -->
      </div>
     </div>
    </div>
    <div class="flex items-center bg-pink-600 text-white rounded-full px-5 py-4">
     <input class="bg-transparent flex-1 outline-none text-base" placeholder="enter your text here" type="text"/>
     <button class="text-white text-lg">
      <i class="fas fa-paper-plane">
      </i>
     </button>
    </div>
   </div>
  </div>
